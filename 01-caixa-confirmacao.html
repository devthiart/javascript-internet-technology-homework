<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Confirmação - Exemplo</title>
</head>
<body>
    <h1>Exemplo de caixa de confirmação</h1>

    <script>
        let confirmacao = confirm("Exemplo de caixa de confirmação. Deseja confirmar?");
        if (confirmacao) {
            document.write("<p>Você confirmou.</p>");
        } else {
            document.write("<p>Você não confirmou.</p>");
        }
    </script>
</body>
</html>
